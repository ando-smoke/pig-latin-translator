<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      <form id="pig_latin">
        <div class="form-group">
          <label for="">Enter a word or sentence:</label>
          <input id="normal_string" class="form-control" type="text" />
        </div>

        <button type="submit" class="btn">Translate</button>
      </form><br />

    <div id="result">
      <h3>Your word/sentence in pig latin: <span class="in-pig-latin"></span></h3>
    </div>
  </body>
</html>
